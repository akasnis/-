<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        width: 400px;
        height: 200px;
        margin: 100px;
        background-color: skyblue;
      }
      ul {
        /* list-style:none ; */
      }
      li {
        list-style: none;
        float: left;
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
        background-color: #eee;
        font-size: 72px;
        text-align: center;
        line-height: 100px;
        opacity: 0.5;
      }
      .red {
        color: red;
        opacity: 1;
        border-color: orange;
      }
    </style>
  </head>

  <body>
    <div>
      <li class="red">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
      $("li")
        .mouseover(function () {
          $(this).addClass("red");
        })
        .mouseout(function () {
          $(this).removeClass("red");
        });
    </script>
  </body>
</html>
